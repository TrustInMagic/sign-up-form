<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/script.js" defer></script>
  <title>Sign-up</title>
</head>
<body>
  <div class="left-side">
    <div class="transparent">
      <img class ="rocket" src="./images/Rocket - Made with PosterMyWall.png" alt="Rocket logo">
      Mars Journey</div>
  </div>

  <div class="form-side">
    <div class="description">
      If you reached this point it means you are an explorer who is not afraid of the unknown.
      Log in using the form below to register for the adventure of your life!
      <br>
    </div>
    <div class="sign-up">Sign up <em>now</em> to get started.</div>
    <div class="action-call">
      You <em>know</em> you want to.
    </div>

    <form action="" method="get">
       <div class="form-title">Let's do this!</div>
       <div class="form-container">
         <div class="left-form-side">
           <label for="fname">FIRST NAME
             <input type="text" name="fname" id="fname">
           </label>
           <label for="email">EMAIL
             <input type="email" name="email" id="email">
           </label>
           <label for="pwd">PASSWORD
             <input type="password" name="pwd" id="pwd">
           </label>
         </div>
         <div class="right-form-side">
           <label for="lname">LAST NAME
             <input type="text" name="lname" id="lname">
           </label>
           <label for="phone">PHONE NUMBER
             <input type="tel" name="phone" id="phone">
           </label>
           <label for="pwd-confirm">CONFIRM PASSWORD
             <input type="password" name="pwd-confirm" id="pwd-confirm">
           </label>
         </div>
       </div>
    </form>

  </div>
</body>
</html>
